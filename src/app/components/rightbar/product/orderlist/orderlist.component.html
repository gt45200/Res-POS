<div class="order-list-container" *ngFor="let product of orderList">
  <!-- <p class="food-title">{{ orderData.orderTitle }}</p> -->
  <p class="food-title">{{ product.title }}</p>
  <div class="detail-container">
    <div class="order-number">
      <p>{{ this.ingredient_number }}</p>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="in-de-crease">
      <button class="minus-btn" (click)="decrementingredient(this)">-</button>
      <button class="plus-btn" (click)="incrementingredient(this)">+</button>
    </div>
    <span class="order-price"
      >$ {{ product.price * this.ingredient_number | number : "1.2-2" }}
    </span>
  </div>
  <hr />
</div>
