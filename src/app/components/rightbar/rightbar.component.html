<div class="rightbar-container">
  <div class="filter-thumbnail-container">
    <app-filtermenu class="filtermenu-container"></app-filtermenu>
    <div class="thumbnail-container">
      <div *ngIf="!products.length">Não há produtos disponíveis.</div>
      <app-thumbnail *ngFor="let product of products" [product]="product">
      </app-thumbnail>
      <app-addmodal></app-addmodal>
    </div>
  </div>
  <div class="bag-product-container">
    <div class="bag-container">
      <app-bag
        *ngFor="let bag of bags; let i = index"
        [class.active]="bag.id === selectedBagId"
        [bagNumber]="bag.id"
        [isActive]="bag.isActive"
        (select)="selectBag(i)"
        (click)="selectBag(bag.id)"
        (close)="removeBag(i)"
      ></app-bag>
      <span class="add-bag-btn" (click)="addBag()">+</span>
    </div>
    <div class="product-container">
      <app-product
        *ngFor="let bag of bags"
        [orderList]="bag.isActive ? bag.orderList : []"
      ></app-product>
    </div>
  </div>
</div>
