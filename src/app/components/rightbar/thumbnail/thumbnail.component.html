<div class="thumbnail" (click)="onThumbnailClick()">
  <img [src]="image" style="width: 100%" />
  <div class="list-container">
    <p class="food-title-container">{{ title }}</p>
    <p class="food-stock-container">In stock - {{ stock }}</p>
    <p class="food-price-container">${{ price }}</p>
  </div>
</div>
