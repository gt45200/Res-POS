<div class="thumbnail" (click)="onThumbnailClick(product)">
  <div class="thumbnail-image">
    <img [src]="product.urlFotoProduto" />
  </div>
  <div class="list-container">
    <p class="food-title-container">{{ product.nome }}</p>
    <p class="food-stock-container">In stock - {{ product.estoqueMinimo }}</p>
    <p class="food-price-container">{{ product.precoVenda | currency }}</p>
  </div>
</div>
